{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="signup-login">
        <div class="todo-box" style="margin-top: -20px;">
            <div>
                <h1 style="margin-left: 10px;">hello {{user}} ......</h1>
            </div>
            <div class=" signup-box scr" style="height: 600px;">
                <div class="heads">
                    <!-- <div class="ancaa" title=""><i class="fa-solid fa-user"></i> </div> -->
                    <div class="heading" style="font-size: 35px; margin-left: 5px; margin-top: 50px; font-weight: 700;">Get Things Done ? </div>

                    <div class="anca" style="margin-right: -80px;"><a href="{% url 'signout' %}" class="sign"><i
                                class="fa-solid fa-right-from-bracket"></i></a></div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="title" required class="todo-input inp" placeholder="What is the task today?" style="margin-top: -10px;">
                    <input class="submit-button" type="submit" value="ADD TASK" style="margin-top: 8px;">
                </form>
                {% for todo in res %}
                <div class="Todo clickable-div {% if todo.status %}todo-green{% else %}todo-red{% endif %}" style="height: 35px;">
                    <form method="post" action="">
                        {% csrf_token %}
                        <!-- <h5><input name="status"required type="submit" {% if todo.status %} checked {% endif %}></h5> -->
                    </form>
                    <p class="{% if todo.status %} completed {% endif %}" style="text-align: start;">{{todo.srno}} . {{todo.title}}</p>
                    <div>
                        <a href=" /edit_todo/{{todo.srno}} "><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href=" /delete_todo/{{todo.srno}} "><i class="fa-solid fa-trash"></i></a>

                        </i>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
